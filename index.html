<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Custom Choice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div id="setup-screen" class="Transparent-Box choice-box">  
        <h2>Choose Your Side</h2>
        <div class="choice-buttons">
            <button class="choice-btn" onclick="startGame('X')">X</button>
            <button class="choice-btn" onclick="startGame('O')">O</button>
        </div>
    </div>

    <div class="Transparent-Box" id="board" style="display: none;">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="moves" id="controls" style="display: none;">
        <div id="status-btn">Your Turn</div>
        <button id="reset-btn" onclick="resetGame()">Reset</button>
    </div>

    <script src="logic.js"></script>
</body>
</html>
